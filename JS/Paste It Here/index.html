<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paste It Here!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <header>
      <div class="headerBox">
        <h1>Paste It Here!</h1>
        <div class="headerButtons">
          <div class="searchBox">
            <textarea
              maxlength="30"
              class="searchValue"
              placeholder="Search..."
            ></textarea>
          </div>
          <i class="fa-solid fa-magnifying-glass searchButton"></i>
          <i style="font-size: 3rem" class="fa-solid fa-plus addButton"></i>
        </div>
      </div>
    </header>
  </head>

  <body>
    <div class="container">
      <div class="side-bar">
        <div class="headingSideBar">
          <h3>Paste List</h3>
        </div>
        <div class="pasteList"></div>
      </div>
      <div class="pasteCards">
        <!-- <div class="pasteView">
        </div> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
