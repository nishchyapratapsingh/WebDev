<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors</title>
    <script src="https://kit.fontawesome.com/cb2143a49e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <div class="header">
      <h1 class="heading">Rock, Paper and Scissors</h1>
    </div>
  </head>
  <body>
    <div class="turns">
        <div class="boxTurn"><i class="fa-solid fa-user"></i><p>: </p><p class="userTurnText"> </p></div>
        <div class="boxTurn"><i class="fa-solid fa-computer"></i><p>: </p><p class="compTurnText"> </p></div>
    </div>
    <div class="buttons">
      <div id="rockBtn" class="playBtn"></div>
      <div id="paperBtn" class="playBtn"></div>
      <div id="scissorsBtn"class ="playBtn"></div>
    </div>
    <div class="scoreCount">
      <div class="userScoreBox">
        <p>You:</p>
        <p id="userScore">0</p>
      </div>
      <div class="compScoreBox">
        <p>Computer:</p>
        <p id="compScore">0</p>
      </div>
    </div>
    <div class="statusBoxOuter">
      <div class="statusBox"><p id="statusBoxText">Play your move</p></div>
    </div>
    <footer>
      <div class="footerText">
        <p>&copy; 2025 Nishchya Pratap Singh. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script src="game.js"></script>
  <script src="border.js"></script>
</html>
