<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <div class="address border">
                <p class="addressfirst">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addresssecond">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="selectfrom">
                    <option>
                        All
                    </option>
                </select>
                <input class="searchbox" placeholder="Search Amazon">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-flag border">
                 <div class="flag">

                </div>
                <p class="weight-text">EN</p>

            </div>

            <div class="nav-accountandlist border">
                <p class="normaltext">Hello, sign in</p>
                <p class="weight-text"> Account & Lists</p>
            </div>

            <div class="nav-accountandlist border">
                <p class="normaltext">Returns</p>
                <p class="weight-text"> & Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="carticon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="carttext">
    
                <p class="weight-text">Cart</p>
            </div>

            </div>
        </div>

        <div class="panel">
            <div class="menuall border">
                <i class="fa-solid fa-bars iconmenu"></i>
                <p class="menutext">
                All
                </p>    
            </div>
            <div class="panel-ops">
                    <div class="panel-text border"><p>Today's Deals</p></div>
                    <div class="panel-text border"><p>Customer Service</p></div>
                    <div class="panel-text border"><p>Registry</p></div>
                    <div class="panel-text border"><p>Gift Cards</p></div>
                    <div class="panel-text border"><p>Sell</p></div>
            </div>
        </div>

    </header>
    
</body>
</html>
